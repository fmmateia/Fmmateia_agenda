<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìÖ Disponibilidade do F√°bio</title>
  <style>
    :root {
      --bg: #f4f6f8;
      --card: #fff;
      --text: #222;
      --accent: #0070f3;
      --busy: #ff4d4f;
      --free: #52c41a;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --card: #1e1e1e;
        --text: #e4e4e4;
        --accent: #3ea6ff;
        --busy: #ff7875;
        --free: #95de64;
      }
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }
    #buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    #buttons button {
      display: inline-block;
      margin: 0 8px;
      padding: 10px 20px;
      font-size: 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .dia {
      font-weight: bold;
      margin-top: 25px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      padding: 12px;
      margin-top: 10px;
      border-left: 6px solid;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: default;
    }
    .ocupado { border-color: var(--busy); }
    .dispon√≠vel { border-color: var(--free); }
    .label { font-weight: 500; }
    .status { font-weight: bold; text-transform: uppercase; }
    #erro {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üìÖ Disponibilidade do F√°bio</h1>

  <div id="buttons">
    <button id="atualizar" onclick="carregarAgenda()">üîÑ Atualizar</button>
    <button id="exportar" onclick="window.print()">üñ®Ô∏è Exportar PDF</button>
  </div>

  <!-- Aqui o JavaScript ir√° injetar a lista de dias e blocos -->
  <div id="agenda"></div>
  <p id="erro"></p>

  <script>
    // Retorna ‚ÄúYYYY-MM-DD‚Äù do dia atual
    function hojeStr() {
      const hj = new Date();
      return hj.toISOString().split("T")[0];
    }

    // Retorna a hora atual no formato ‚ÄúHH:MM‚Äù (zero-padded)
    function horaAtualStr() {
      const hj = new Date();
      const h = String(hj.getHours()).padStart(2, "0");
      const m = String(hj.getMinutes()).padStart(2, "0");
      return `${h}:${m}`;
    }

    async function carregarAgenda() {
      try {
        const res = await fetch("/api/agenda");
        if (!res.ok) {
          throw new Error("API retornou " + res.status);
        }
        const dados = await res.json();

        const container = document.getElementById("agenda");
        container.innerHTML = "";
        document.getElementById("erro").innerText = "";

        const hoje = hojeStr();
        const horaAgora = horaAtualStr();

        // Filtra apenas dias >= hoje
        const diasFuturos = dados.filter(diaObj => diaObj.data >= hoje);

        diasFuturos.forEach(diaObj => {
          // Cria e adiciona o cabe√ßalho do dia (ex.: ‚Äú2025-06-04‚Äù)
          const titulo = document.createElement("div");
          titulo.className = "dia";
          titulo.innerText = diaObj.data;
          container.appendChild(titulo);

          // Para cada bloco desse dia:
          diaObj.blocos.forEach(bloco => {
            // Se for o dia atual, s√≥ mostra blocos cujo in√≠cio >= hora atual
            if (diaObj.data === hoje && bloco.inicio < horaAgora) {
              return; // pular bloco j√° passado
            }
            // Caso contr√°rio (dia futuro ou bloco ainda n√£o passou), exibe:
            const div = document.createElement("div");
            div.className = "slot " + bloco.status;
            div.innerHTML = `
              <div class="label">${bloco.inicio} ‚Äì ${bloco.fim}</div>
              <div class="status">${bloco.status.charAt(0).toUpperCase() + bloco.status.slice(1)}</div>
            `;
            container.appendChild(div);
          });
        });

        // Se, ap√≥s esse filtro, n√£o restar nenhum bloco:
        const naoTemNada = !container.querySelector(".slot");
        if (naoTemNada) {
          container.innerHTML = "<p style='text-align:center;margin-top:20px;'>Sem disponibilidade atual.</p>";
        }
      } catch (e) {
        document.getElementById("erro").innerText = "Erro ao carregar disponibilidade.";
        console.error("Erro no carregarAgenda():", e);
      }
    }

    // Carrega a agenda assim que a p√°gina abre
    carregarAgenda();
  </script>
</body>
</html>
