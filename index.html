<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìÖ Disponibilidade - F√°bio</title>
  <style>
    :root {
      --bg: #f4f6f8;
      --card: #fff;
      --text: #222;
      --accent: #0070f3;
      --busy: #ff4d4f;
      --free: #52c41a;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --card: #1e1e1e;
        --text: #e4e4e4;
        --accent: #3ea6ff;
        --busy: #ff7875;
        --free: #95de64;
      }
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }
    .dia {
      font-weight: bold;
      margin-top: 25px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      padding: 12px;
      margin-top: 10px;
      border-left: 6px solid;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .busy { border-color: var(--busy); cursor: default; }
    .free { border-color: var(--free); }
    .label { font-weight: 500; }
    .status { font-weight: bold; text-transform: uppercase; }
    #erro { color: red; text-align: center; }
    #atualizar, #exportar {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #buttons {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üìÖ Disponibilidade do F√°bio</h1>
  <div id="buttons">
    <button id="atualizar" onclick="carregarAgenda()">üîÑ Atualizar</button>
    <button id="exportar" onclick="window.print()">üñ®Ô∏è Exportar PDF</button>
  </div>
  <div id="agenda"></div>
  <p id="erro"></p>

  <script>
    function hojeStr() {
      const hoje = new Date();
      return hoje.toISOString().split("T")[0];
    }

    async function carregarAgenda() {
      try {
        const res = await fetch("https://fmmateia-agenda.vercel.app/api/agenda", { method: "POST" });
        const dados = await res.json();
        const hoje = hojeStr();

        const container = document.getElementById("agenda");
        container.innerHTML = "";

        const dias = {};
        dados.filter(item => item.data >= hoje).forEach(item => {
          if (!dias[item.data]) dias[item.data] = [];
          dias[item.data].push(item);
        });

        Object.keys(dias).forEach(data => {
          const titulo = document.createElement("div");
          titulo.className = "dia";
          titulo.innerText = data;
          container.appendChild(titulo);

          dias[data].forEach(item => {
            const div = document.createElement("div");
            div.className = `slot ${item.status === 'ocupado' ? 'busy' : 'free'}`;
            div.innerHTML = `
              <div class="label">${item.inicio} ‚Äì ${item.fim}</div>
              <div class="status">${item.status === 'ocupado' ? 'OCUPADO' : 'DISPON√çVEL'}</div>
            `;
            if (item.status === 'livre') {
              div.onclick = () => marcarEvento(item);
            }
            container.appendChild(div);
          });
        });
      } catch (e) {
        document.getElementById("erro").innerText = "Erro ao carregar disponibilidade.";
      }
    }

    async function marcarEvento(item) {
      const confirmado = confirm(`Queres marcar um evento para ${item.data} das ${item.inicio} √†s ${item.fim}?`);
      if (!confirmado) return;

      const evento = {
        titulo: "Evento marcado via app",
        data_inicio: item.data,
        hora_inicio: item.inicio,
        hora_fim: item.fim
      };

      try {
        await fetch("https://agenda-fabio-final.vercel.app/api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(evento)
        });
        alert("‚úÖ Evento marcado com sucesso!");
        carregarAgenda();
      } catch (e) {
        alert("‚ùå Erro ao marcar evento.");
      }
    }

    carregarAgenda();
  </script>
</body>
</html>
