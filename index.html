<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìÖ Disponibilidade do F√°bio</title>

  <!-- Fonte Inter para um look mais moderno -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
  </style>

  <style>
    /* -----------------------
       VARI√ÅVEIS GLOBAIS
    ----------------------- */
    :root {
      --cor-bg: #f4f6f8;
      --cor-card: #ffffff;
      --cor-texto: #333333;
      --cor-accent: #0055cc;
      --cor-accent-light: #0070f3;
      --cor-ocupado: #ff4d4f;
      --cor-disponivel: #52c41a;
      --sombra-card: rgba(0, 0, 0, 0.08);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --cor-bg: #121212;
        --cor-card: #1e1e1e;
        --cor-texto: #e4e4e4;
        --cor-accent: #3ea6ff;
        --cor-ocupado: #ff7875;
        --cor-disponivel: #95de64;
        --sombra-card: rgba(0, 0, 0, 0.4);
      }
    }

    /* -----------------------
       RESET / BASE
    ----------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      font-family: 'Inter', sans-serif;
      background: var(--cor-bg);
      color: var(--cor-texto);
      scroll-behavior: smooth;
    }
    body {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }
    h1, h2, h3 {
      font-weight: 700;
      color: var(--cor-accent);
    }
    a {
      color: var(--cor-accent-light);
      text-decoration: none;
    }

    /* -----------------------
       CABE√áALHO FIXO
    ----------------------- */
    header {
      position: sticky;
      top: 0;
      background: var(--cor-card);
      z-index: 100;
      box-shadow: 0 2px 4px var(--sombra-card);
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 8px;
    }
    header h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 8px;
    }
    #buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    #buttons button {
      background: var(--cor-accent-light);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      padding: 8px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background 0.2s;
    }
    #buttons button:hover {
      background: var(--cor-accent);
    }

    /* -----------------------
       SE√á√ÉO DE AGENDA
    ----------------------- */
    #agenda {
      margin-top: 8px;
    }
    .dia-card {
      background: var(--cor-card);
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px var(--sombra-card);
      overflow: hidden;
    }
    .dia-header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 12px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }

    /* GRID PARA OS SLOTS */
    .blocos-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 12px;
    }
    @media (max-width: 480px) {
      .blocos-grid {
        grid-template-columns: 1fr;
      }
    }

    .slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--cor-bg);
      padding: 10px 12px;
      border-radius: 6px;
      border-left: 6px solid;
      transition: transform 0.1s;
    }
    .slot:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px var(--sombra-card);
    }
    .ocupado {
      border-color: var(--cor-ocupado);
      cursor: default;
    }
    .dispon√≠vel {
      border-color: var(--cor-disponivel);
      cursor: pointer;
    }
    .label {
      font-weight: 500;
      font-size: 14px;
    }
    .status {
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
    }

    /* MENSAGEM DE ERRO */
    #erro {
      color: var(--cor-ocupado);
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Cabe√ßalho fixo com t√≠tulo e bot√µes -->
  <header>
    <h1>üìÖ Disponibilidade do F√°bio</h1>
    <div id="buttons">
      <button id="atualizar" onclick="carregarAgenda()">
        üîÑ Atualizar
      </button>
      <button id="exportar" onclick="window.print()">
        üñ®Ô∏è Exportar PDF
      </button>
    </div>
  </header>

  <!-- Cont√™iner principal onde os dias e blocos ser√£o injetados -->
  <div id="agenda"></div>
  <p id="erro"></p>

  <script>
    // Retorna ‚ÄúYYYY-MM-DD‚Äù do dia atual
    function hojeStr() {
      const hj = new Date();
      return hj.toISOString().split("T")[0];
    }
    // Retorna ‚ÄúHH:MM‚Äù zero-padded
    function horaAtualStr() {
      const hj = new Date();
      const horas = String(hj.getHours()).padStart(2, "0");
      const mins = String(hj.getMinutes()).padStart(2, "0");
      return `${horas}:${mins}`;
    }

    async function carregarAgenda() {
      try {
        const res = await fetch("/api/agenda");
        if (!res.ok) {
          throw new Error("API retornou " + res.status);
        }
        const dados = await res.json();
        const container = document.getElementById("agenda");
        container.innerHTML = "";  // limpa
        document.getElementById("erro").innerText = "";

        const hoje = hojeStr();
        const horaAgora = horaAtualStr();

        // Filtra dias a partir de hoje
        const diasFuturos = dados.filter(d => d.data >= hoje);

        // Para cada dia, criamos um card com header e grid de blocos
        diasFuturos.forEach(diaObj => {
          // Card do dia
          const diaCard = document.createElement("div");
          diaCard.className = "dia-card";

          // Header do dia
          const diaHeader = document.createElement("div");
          diaHeader.className = "dia-header";
          diaHeader.innerText = diaObj.data;
          diaCard.appendChild(diaHeader);

          // Grid de blocos (2 colunas em desktops, 1 em mobile)
          const grid = document.createElement("div");
          grid.className = "blocos-grid";

          diaObj.blocos.forEach(bloco => {
            // Se for o dia de hoje, s√≥ mostra blocos cujo in√≠cio >= hora atual
            if (diaObj.data === hoje && bloco.inicio < horaAgora) {
              return;
            }

            const divSlot = document.createElement("div");
            divSlot.className = "slot " + bloco.status;
            divSlot.innerHTML = `
              <span class="label">${bloco.inicio} ‚Äì ${bloco.fim}</span>
              <span class="status">${bloco.status.charAt(0).toUpperCase() + bloco.status.slice(1)}</span>
            `;

            // Se o slot estiver ‚Äúdispon√≠vel‚Äù, ao clicar chama marcarEvento()
            if (bloco.status === "dispon√≠vel") {
              divSlot.onclick = () => marcarEvento(diaObj.data, bloco.inicio, bloco.fim);
            }

            grid.appendChild(divSlot);
          });

          // Se n√£o houver nenhum bloco (ex.: todos j√° passaram), exibe mensagem
          if (grid.childElementCount === 0) {
            const vazio = document.createElement("p");
            vazio.style.textAlign = "center";
            vazio.style.marginTop = "12px";
            vazio.style.color = "#777";
            vazio.innerText = "Sem hor√°rios dispon√≠veis hoje.";
            diaCard.appendChild(vazio);
          } else {
            diaCard.appendChild(grid);
          }

          container.appendChild(diaCard);
        });

        // Se n√£o houver nenhum dia futuro, mostrar mensagem geral
        if (diasFuturos.length === 0) {
          container.innerHTML = "<p style='text-align:center;color:#777;margin-top:20px;'>Sem dados de disponibilidade para os pr√≥ximos dias.</p>";
        }

      } catch (e) {
        document.getElementById("erro").innerText = "Erro ao carregar disponibilidade.";
        console.error("Erro no carregarAgenda():", e);
      }
    }

    // Pergunta ao utilizador e faz POST para /api/create-event
    async function marcarEvento(data, inicio, fim) {
      const confirmado = confirm(`Queres marcar um evento para ${data} das ${inicio} √†s ${fim}?`);
      if (!confirmado) return;

      const evento = {
        titulo: "Marcado via app",  // personaliza se quiser
        data_inicio: data,
        hora_inicio: inicio,
        hora_fim: fim
      };

      try {
        const res = await fetch("/api/create-event", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(evento)
        });
        if (!res.ok) throw new Error("Falha: " + res.status);

        alert("‚úÖ Evento marcado com sucesso!");
        carregarAgenda(); // Atualiza a lista para mostrar esse bloco como ‚Äúocupado‚Äù
      } catch (err) {
        alert("‚ùå Erro ao marcar evento.");
        console.error("Erro no marcarEvento():", err);
      }
    }

    // Carrega a agenda assim que a p√°gina abre
    carregarAgenda();
  </script>
</body>
</html>
