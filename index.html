<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìÖ Calend√°rio de Disponibilidade - F√°bio</title>

  <!-- Fonte Inter e CSS geral -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      --cor-bg: #f4f6f8;
      --cor-card: #ffffff;
      --cor-texto: #333333;
      --cor-accent: #0055cc;
      --cor-accent-light: #0070f3;
      --cor-ocupado: #ff4d4f;
      --cor-disponivel: #52c41a;
      --sombra-card: rgba(0, 0, 0, 0.08);
      --grid-gap: 8px;
      --dia-tamanho: 40px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --cor-bg: #121212;
        --cor-card: #1e1e1e;
        --cor-texto: #e4e4e4;
        --cor-accent: #3ea6ff;
        --cor-ocupado: #ff7875;
        --cor-disponivel: #95de64;
        --sombra-card: rgba(0, 0, 0, 0.4);
      }
    }

    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      font-family: 'Inter', sans-serif;
      background: var(--cor-bg);
      color: var(--cor-texto);
      scroll-behavior: smooth;
    }
    body {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }
    h1, h2, h3 {
      font-weight: 700;
      color: var(--cor-accent);
    }

    /* Cabe√ßalho fixo com navega√ß√£o de meses e filtros */
    header {
      position: sticky;
      top: 0;
      background: var(--cor-card);
      z-index: 100;
      box-shadow: 0 2px 4px var(--sombra-card);
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 8px;
    }
    header h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 10px;
    }
    #monthControls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    #monthControls button {
      background: var(--cor-accent-light);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      padding: 6px 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #monthControls button:hover {
      background: var(--cor-accent);
    }
    #monthLabel {
      font-size: 18px;
      font-weight: 600;
    }

    #filtro-container {
      text-align: center;
      margin-bottom: 16px;
    }
    #filtro-container label {
      font-weight: 600;
      margin-right: 6px;
    }
    #filtro-container input,
    #filtro-container button {
      margin-left: 4px;
      margin-right: 4px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    #filtro-container button {
      background: var(--cor-accent-light);
      color: white;
      border: none;
      cursor: pointer;
    }
    #filtro-container button:hover {
      background: var(--cor-accent);
    }

    /* Estilo do grid do calend√°rio */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: var(--grid-gap);
      margin-bottom: 20px;
    }
    .calendar-header {
      text-align: center;
      font-weight: 600;
      padding: 4px 0;
      background: var(--cor-card);
      border-radius: 4px;
      box-shadow: 0 1px 3px var(--sombra-card);
    }
    .day-cell {
      width: 100%;
      min-height: var(--dia-tamanho);
      aspect-ratio: 1 / 1;
      background: var(--cor-card);
      border: 2px solid transparent;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: default;
      font-size: 14px;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 1px 3px var(--sombra-card);
    }
    .day-cell:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 6px var(--sombra-card);
    }
    .day-cell.disabled {
      color: #999;
      background: #e0e0e0;
      cursor: default;
    }
    .day-cell.hoje {
      border-color: var(--cor-accent);
      background: #eef7ff;
    }
    .day-cell.livre {
      border-color: var(--cor-disponivel);
      cursor: pointer;
    }
    .day-cell.ocupado {
      border-color: var(--cor-ocupado);
      cursor: default;
    }
    .day-number {
      position: absolute;
      top: 4px;
      left: 6px;
      font-weight: 600;
    }
    /* Indicador pequeno no canto inferior direito */
    .day-cell .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      position: absolute;
      bottom: 4px;
      right: 4px;
    }
    .day-cell.livre .dot {
      background: var(--cor-disponivel);
    }
    .day-cell.ocupado .dot {
      background: var(--cor-ocupado);
    }

    /* Slots de hor√°rio */
    #slots-container {
      margin-bottom: 20px;
      background: var(--cor-card);
      border-radius: 8px;
      box-shadow: 0 1px 3px var(--sombra-card);
      padding: 16px;
    }
    #slots-container h2 {
      margin-bottom: 12px;
      text-align: center;
    }
    .slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    .slot:last-child {
      border-bottom: none;
    }
    .slot button {
      background: var(--cor-accent-light);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .slot button:hover {
      background: var(--cor-accent);
    }
    .slot button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* Toast (notifica√ß√£o breve) */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--cor-accent-light);
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1000;
      pointer-events: none;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <!-- Cabe√ßalho com navega√ß√£o de meses + filtro + export -->
  <header>
    <h1>üóìÔ∏è Calend√°rio de Disponibilidade</h1>
    <div id="monthControls">
      <button onclick="diminuirMes()">‚Üê M√™s anterior</button>
      <span id="monthLabel">‚Ä¶</span>
      <button onclick="aumentarMes()">M√™s seguinte ‚Üí</button>
    </div>

    <div id="filtro-container">
      <label for="filtroData">Filtrar por dia:</label>
      <input type="date" id="filtroData" onchange="filtrarPorData()" />
      <button onclick="limparFiltro()">Limpar filtro</button>
    </div>

    <div id="buttons">
      <button onclick="exportarCSV()">üìë Exportar CSV</button>
      <button id="exportar" onclick="window.print()">üñ®Ô∏è Exportar PDF</button>
    </div>
  </header>

  <!-- Cont√™iner do calend√°rio -->
  <div id="calendar"></div>
  <!-- Mensagem de erro (caso falhe ao carregar) -->
  <p id="erro" style="text-align:center; margin-top:12px;"></p>

  <!-- Slots de hor√°rios dispon√≠veis -->
  <div id="slots-container" style="display: none;">
    <h2>Hor√°rios Dispon√≠veis para <span id="slots-data"></span></h2>
    <div id="slots-list"></div>
  </div>

  <!-- Toast para notifica√ß√µes breves -->
  <div id="toast" class="toast"></div>

  <script>
    // ===== Vari√°veis globais =====
    let occupiedDays = [];   // array de strings ‚ÄúYYYY-MM-DD‚Äù proveniente do backend
    let monthOffset = 0;     // 0 = m√™s atual; -1 = m√™s anterior; +1 = m√™s seguinte
    let monthAtivo = null;   // objeto { month: 6, year: 2025 } retornado pela API

    // Exemplo de hor√°rios fixos; em produ√ß√£o, buscar do servidor via API
    const horariosFixos = [ '09:00', '10:00', '11:00', '14:00', '15:00', '16:00' ];

    // Retorna ‚ÄúYYYY-MM-DD‚Äù de hoje
    function hojeStr() {
      const hj = new Date();
      return hj.toISOString().split("T")[0];
    }

    // Exibe toast com mensagem e desaparece ap√≥s duracaoMs
    function showToast(mensagem, duracaoMs = 3000) {
      const toastEl = document.getElementById("toast");
      toastEl.textContent = mensagem;
      toastEl.classList.add("show");
      setTimeout(() => {
        toastEl.classList.remove("show");
      }, duracaoMs);
    }

    // ===== Fun√ß√£o que busca dados do m√™s no backend e renderiza calend√°rio =====
    async function carregarCalendario() {
      try {
        const res = await fetch(`/api/agenda?monthOffset=${monthOffset}`);
        if (!res.ok) throw new Error("API retornou " + res.status);
        const dados = await res.json();
        // dados = { month: 6, year: 2025, occupied: [ "2025-06-04", "2025-06-10", ‚Ä¶ ] }

        occupiedDays = dados.occupied;
        monthAtivo = { month: dados.month, year: dados.year };

        document.getElementById("erro").innerText = "";
        gerarGridCalendario(dados.month, dados.year, occupiedDays);
      } catch (e) {
        document.getElementById("erro").innerText = "Erro ao carregar calend√°rio.";
        console.error("Erro no carregarCalendario():", e);
      }
    }

    // ===== Gera o grid do calend√°rio para m√™s e ano fornecidos =====
    function gerarGridCalendario(mes, ano, occupied) {
      const calendarEl = document.getElementById("calendar");
      calendarEl.innerHTML = "";

      // 1) Cabe√ßalhos dos dias da semana:
      const diasSemana = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "S√°b"];
      diasSemana.forEach(dia => {
        const th = document.createElement("div");
        th.className = "calendar-header";
        th.innerText = dia;
        calendarEl.appendChild(th);
      });

      // 2) Determinar qual o primeiro dia da semana do m√™s
      const primeiroDiaSemana = new Date(ano, mes - 1, 1).getDay();
      // 3) Quantos dias tem o m√™s
      const totalDiasMes = new Date(ano, mes, 0).getDate();

      // 4) Preencher ‚Äúc√©lulas em branco‚Äù antes do primeiro dia
      for (let i = 0; i < primeiroDiaSemana; i++) {
        const vazio = document.createElement("div");
        vazio.className = "day-cell disabled";
        calendarEl.appendChild(vazio);
      }

      // 5) Agora preencher cada dia do m√™s
      const hoje = hojeStr();
      for (let dia = 1; dia <= totalDiasMes; dia++) {
        const dateStr = `${ano}-${String(mes).padStart(2, "0")}-${String(dia).padStart(2, "0")}`;

        const cell = document.createElement("div");
        cell.className = "day-cell";

        // Se for hoje, adiciona classe ‚Äúhoje‚Äù
        if (dateStr === hoje) {
          cell.classList.add("hoje");
        }

        // Verificar se est√° em occupied (evento presente)
        if (occupied.includes(dateStr)) {
          cell.classList.add("ocupado");
        } else {
          // Apenas dias futuros (>= hoje) ficam clic√°veis como ‚Äúlivre‚Äù
          if (dateStr >= hoje) {
            cell.classList.add("livre");
            cell.onclick = () => mostrarSlots(dateStr);
          } else {
            cell.classList.add("disabled");
          }
        }

        // N√∫mero do dia no canto superior esquerdo
        const numSpan = document.createElement("span");
        numSpan.className = "day-number";
        numSpan.innerText = dia;
        cell.appendChild(numSpan);

        // Pequeno ‚Äúdot‚Äù indicativo se ocupado ou livre
        const dot = document.createElement("span");
        dot.className = "dot";
        cell.appendChild(dot);

        calendarEl.appendChild(cell);
      }

      // 6) Atualizar label do m√™s (‚ÄúJunho 2025‚Äù, etc.)
      const monthNames = [
        "Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho",
        "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
      ];
      const label = document.getElementById("monthLabel");
      label.innerText = `${monthNames[mes - 1]} ${ano}`;

      // Esconder slots ao trocar de m√™s
      document.getElementById("slots-container").style.display = "none";
    }

    // ===== Mostrar slots dispon√≠veis ao clicar no dia =====
    function mostrarSlots(dateStr) {
      const slotsContainer = document.getElementById("slots-container");
      const slotsList = document.getElementById("slots-list");
      const slotsData = document.getElementById("slots-data");

      // Formatar data para DD/MM/YYYY
      const partes = dateStr.split('-');
      const formatoBr = `${String(partes[2]).padStart(2, '0')}/${String(partes[1]).padStart(2, '0')}/${partes[0]}`;
      slotsData.innerText = formatoBr;

      slotsList.innerHTML = "";

      // Aqui voc√™ poderia buscar hor√°rios do servidor para a data espec√≠fica
      // Por enquanto, usamos horariosFixos e marcamos como indispon√≠vel se tiver ocupado

      horariosFixos.forEach(horario => {
        const slotEl = document.createElement('div');
        slotEl.className = 'slot';

        const label = document.createElement('span');
        label.innerText = horario;
        slotEl.appendChild(label);

        const btn = document.createElement('button');
        btn.innerText = 'Agendar';
        // Verifica se o hor√°rio est√° ocupado via API (opcional)
        btn.onclick = () => agendarHorario(dateStr, horario);
        slotEl.appendChild(btn);

        slotsList.appendChild(slotEl);
      });

      slotsContainer.style.display = 'block';
      // Rolar at√© os slots
      slotsContainer.scrollIntoView({ behavior: 'smooth' });
    }

    function agendarHorario(dateStr, horario) {
      // Envia agendamento para backend
      const agendamento = { data: dateStr, horario };
      fetch('/api/agendar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(agendamento)
      })
      .then(async res => {
        if (!res.ok) {
          const err = await res.json().catch(() => null);
          throw new Error(err && err.error ? err.error : 'Erro no servidor');
        }
        return res.json();
      })
      .then(resp => {
        if (resp.sucesso) {
          showToast(`‚úÖ Agendado para ${dateStr} √†s ${horario}`);
          carregarCalendario();
        } else {
          showToast('‚ùå N√£o foi poss√≠vel agendar.');
        }
      })
      .catch(e => {
        console.error('Erro no agendarHorario():', e);
        showToast('‚ùå Erro ao enviar agendamento.');
      });
    }

    // ===== Navegar entre meses =====
    function aumentarMes() {
      monthOffset++;
      carregarCalendario();
    }
    function diminuirMes() {
      monthOffset--;
      carregarCalendario();
    }

    // ===== Filtrar por data via input date =====
    function filtrarPorData() {
      const filtro = document.getElementById("filtroData").value; // ‚ÄúYYYY-MM-DD‚Äù
      if (!filtro) return carregarCalendario(); // sem filtro ‚Üí recarrega inteiro

      const container = document.getElementById("calendar");
      container.innerHTML = "";

      // Extrair m√™s e ano da data filtrada
      const partes = filtro.split("-");
      const anoFiltro = parseInt(partes[0], 10);
      const mesFiltro = parseInt(partes[1], 10);

      // Se o filtro for para um m√™s diferente do m√™s ativo, recarrega esse m√™s antes
      if (!monthAtivo || monthAtivo.year !== anoFiltro || monthAtivo.month !== mesFiltro) {
        const hoje = new Date();
        const diffMeses = (anoFiltro - hoje.getFullYear()) * 12 + (mesFiltro - (hoje.getMonth() + 1));
        monthOffset = diffMeses;
        carregarCalendario();
        setTimeout(() => filtrarPorData(), 500);
        return;
      }

      // Se estamos no m√™s ativo correto ‚Üí exibir s√≥ um dia
      const dateStr = filtro;
      const cell = document.createElement("div");
      cell.className = "day-cell";
      if (filtro === hojeStr()) cell.classList.add("hoje");
      if (occupiedDays.includes(filtro)) cell.classList.add("ocupado");
      else if (filtro >= hojeStr()) {
        cell.classList.add("livre");
        cell.onclick = () => mostrarSlots(filtro);
      } else {
        cell.classList.add("disabled");
      }

      const diaNum = parseInt(partes[2], 10);
      const numSpan = document.createElement("span");
      numSpan.className = "day-number";
      numSpan.innerText = diaNum;
      cell.appendChild(numSpan);

      const dot = document.createElement("span");
      dot.className = "dot";
      cell.appendChild(dot);

      const tituloFiltro = document.createElement("h2");
      tituloFiltro.style.textAlign = "center";
      tituloFiltro.style.marginBottom = "12px";
      tituloFiltro.innerText = filtro;

      const calendarEl = document.getElementById("calendar");
      calendarEl.appendChild(tituloFiltro);
      calendarEl.appendChild(cell);
    }

    function limparFiltro() {
      document.getElementById("filtroData").value = "";
      carregarCalendario();
    }

    // ===== Exportar CSV =====
    function exportarCSV() {
      if (!monthAtivo) {
        showToast("Carrega o calend√°rio primeiro.");
        return;
      }
      if (!occupiedDays) occupiedDays = [];

      let csvConteudo = "Data;Status\n";
      const totalDiasMes = new Date(monthAtivo.year, monthAtivo.month, 0).getDate();
      for (let dia = 1; dia <= totalDiasMes; dia++) {
        const dateStr = `${monthAtivo.year}-${String(monthAtivo.month).padStart(2, "0")}-${String(dia).padStart(2, "0")}`;
        const status = occupiedDays.includes(dateStr) ? "ocupado" : "livre";
        csvConteudo += `${dateStr};${status}\n`;
      }

      const blob = new Blob([csvConteudo], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.setAttribute("download", `calendario_${monthAtivo.year}-${String(monthAtivo.month).padStart(2, "0")}.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // ===== Ao carregar a p√°gina, chama o calend√°rio do m√™s atual =====
    carregarCalendario();
  </script>
</body>
</html>
