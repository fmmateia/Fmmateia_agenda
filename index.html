<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìÖ Disponibilidade do F√°bio</title>
  <style>
    :root {
      --bg: #f4f6f8;
      --card: #fff;
      --text: #222;
      --accent: #0070f3;
      --busy: #ff4d4f;
      --free: #52c41a;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --card: #1e1e1e;
        --text: #e4e4e4;
        --accent: #3ea6ff;
        --busy: #ff7875;
        --free: #95de64;
      }
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }
    #buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    #buttons button {
      display: inline-block;
      margin: 0 8px;
      padding: 10px 20px;
      font-size: 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .dia {
      font-weight: bold;
      margin-top: 25px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      padding: 12px;
      margin-top: 10px;
      border-left: 6px solid;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      cursor: default;
    }
    .ocupado { border-color: var(--busy); }
    .dispon√≠vel { border-color: var(--free); }
    .label { font-weight: 500; }
    .status { font-weight: bold; text-transform: uppercase; }
    #erro {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üìÖ Disponibilidade do F√°bio</h1>

  <div id="buttons">
    <button id="atualizar" onclick="carregarAgenda()">üîÑ Atualizar</button>
    <button id="exportar" onclick="window.print()">üñ®Ô∏è Exportar PDF</button>
  </div>

  <!-- Aqui o JavaScript ir√° injetar a lista de dias e blocos -->
  <div id="agenda"></div>
  <p id="erro"></p>

  <script>
    // Retorna a string ‚ÄúYYYY-MM-DD‚Äù do dia atual
    function hojeStr() {
      const h = new Date();
      return h.toISOString().split("T")[0];
    }

    async function carregarAgenda() {
      try {
        // 1) Chama a API via GET (rota relativa) ‚Äì CORS j√° est√° configurado no backend
        const res = await fetch("/api/agenda");
        if (!res.ok) {
          throw new Error("API retornou " + res.status + " " + res.statusText);
        }
        const dados = await res.json();

        // 2) Pega o <div id="agenda"> e limpa
        const container = document.getElementById("agenda");
        container.innerHTML = "";
        document.getElementById("erro").innerText = "";

        const hoje = hojeStr();

        // 3) Filtra somente dias >= hoje (caso n√£o queiras mostrar datas passadas)
        const diasFuturos = dados.filter(diaObj => diaObj.data >= hoje);

        // 4) Para cada dia, cria o t√≠tulo e depois os blocos
        diasFuturos.forEach(diaObj => {
          // 4.1) T√≠tulo do dia
          const titulo = document.createElement("div");
          titulo.className = "dia";
          titulo.innerText = diaObj.data;
          container.appendChild(titulo);

          // 4.2) Para cada bloco naquele dia
          diaObj.blocos.forEach(bloco => {
            const div = document.createElement("div");
            // usa ‚Äúocupado‚Äù ou ‚Äúdispon√≠vel‚Äù como classe para definir a cor da borda
            div.className = "slot " + bloco.status;

            div.innerHTML = `
              <div class="label">${bloco.inicio} ‚Äì ${bloco.fim}</div>
              <div class="status">${bloco.status.charAt(0).toUpperCase() + bloco.status.slice(1)}</div>
            `;
            container.appendChild(div);
          });
        });

        // Se n√£o existir nenhum dia futuro/agenda vazia, mostra feedback:
        if (diasFuturos.length === 0) {
          container.innerHTML = "<p style='text-align:center;margin-top:20px;'>Sem dados de disponibilidade para os pr√≥ximos dias.</p>";
        }
      } catch (e) {
        // Exibe erro no par√°grafo #erro
        document.getElementById("erro").innerText = "Erro ao carregar disponibilidade.";
        console.error("Erro no carregarAgenda():", e);
      }
    }

    // 5) Carrega a agenda logo que a p√°gina abre
    carregarAgenda();
  </script>
</body>
</html>
