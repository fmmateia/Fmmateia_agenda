<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìÖ Calend√°rio de Disponibilidade - F√°bio</title>

  <!-- Fonte Inter e CSS geral -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

    :root {
      --cor-bg: #f4f6f8;
      --cor-card: #ffffff;
      --cor-texto: #333333;
      --cor-accent: #0055cc;
      --cor-accent-light: #0070f3;
      --cor-ocupado: #ff4d4f;
      --cor-disponivel: #52c41a;
      --sombra-card: rgba(0, 0, 0, 0.08);
      --grid-gap: 8px;
      --dia-tamanho: 40px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --cor-bg: #121212;
        --cor-card: #1e1e1e;
        --cor-texto: #e4e4e4;
        --cor-accent: #3ea6ff;
        --cor-ocupado: #ff7875;
        --cor-disponivel: #95de64;
        --sombra-card: rgba(0, 0, 0, 0.4);
      }
    }

    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html {
      font-family: 'Inter', sans-serif;
      background: var(--cor-bg);
      color: var(--cor-texto);
      scroll-behavior: smooth;
    }
    body {
      max-width: 720px;
      margin: 0 auto;
      padding: 16px;
    }
    h1, h2, h3 {
      font-weight: 700;
      color: var(--cor-accent);
    }

    /* Cabe√ßalho fixo com navega√ß√£o de meses e filtros */
    header {
      position: sticky;
      top: 0;
      background: var(--cor-card);
      z-index: 100;
      box-shadow: 0 2px 4px var(--sombra-card);
      padding: 12px 16px;
      margin-bottom: 16px;
      border-radius: 8px;
    }
    header h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 10px;
    }
    #monthControls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    #monthControls button {
      background: var(--cor-accent-light);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: 600;
      padding: 6px 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #monthControls button:hover {
      background: var(--cor-accent);
    }
    #monthLabel {
      font-size: 18px;
      font-weight: 600;
    }

    #filtro-container {
      text-align: center;
      margin-bottom: 16px;
    }
    #filtro-container label {
      font-weight: 600;
      margin-right: 6px;
    }
    #filtro-container input,
    #filtro-container button {
      margin-left: 4px;
      margin-right: 4px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    #filtro-container button {
      background: var(--cor-accent-light);
      color: white;
      border: none;
      cursor: pointer;
    }
    #filtro-container button:hover {
      background: var(--cor-accent);
    }

    /* Estilo do grid do calend√°rio */
    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: var(--grid-gap);
      margin-bottom: 20px;
    }
    .calendar-header {
      text-align: center;
      font-weight: 600;
      padding: 4px 0;
      background: var(--cor-card);
      border-radius: 4px;
      box-shadow: 0 1px 3px var(--sombra-card);
    }
    .day-cell {
      width: 100%;
      min-height: var(--dia-tamanho);
      aspect-ratio: 1 / 1;
      background: var(--cor-card);
      border: 2px solid transparent;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: default;
      font-size: 14px;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 1px 3px var(--sombra-card);
    }
    .day-cell:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 6px var(--sombra-card);
    }
    .day-cell.disabled {
      color: #999;
      background: #e0e0e0;
      cursor: default;
    }
    .day-cell.hoje {
      border-color: var(--cor-accent);
      background: #eef7ff;
    }
    .day-cell.livre {
      border-color: var(--cor-disponivel);
      cursor: pointer;
    }
    .day-cell.ocupado {
      border-color: var(--cor-ocupado);
      cursor: default;
    }
    .day-number {
      position: absolute;
      top: 4px;
      left: 6px;
      font-weight: 600;
    }
    /* Indicador pequeno no canto inferior direito */
    .day-cell .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      position: absolute;
      bottom: 4px;
      right: 4px;
    }
    .day-cell.livre .dot {
      background: var(--cor-disponivel);
    }
    .day-cell.ocupado .dot {
      background: var(--cor-ocupado);
    }

    /* Slots de hor√°rio */
    #slots-container {
      margin-bottom: 20px;
      background: var(--cor-card);
      border-radius: 8px;
      box-shadow: 0 1px 3px var(--sombra-card);
      padding: 16px;
    }
    #slots-container h2 {
      margin-bottom: 12px;
      text-align: center;
    }
    .slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      border-bottom: 1px solid #e0e0e0;
    }
    .slot:last-child {
      border-bottom: none;
    }
    .slot button {
      background: var(--cor-accent-light);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .slot button:hover {
      background: var(--cor-accent);
    }
    .slot button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* Toast (notifica√ß√£o breve) */
    .toast {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--cor-accent-light);
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 1000;
      pointer-events: none;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <!-- Cabe√ßalho com navega√ß√£o de meses + filtro + export -->
  <header>
    <h1>üóìÔ∏è Calend√°rio de Disponibilidade</h1>
    <div id="monthControls">
      <button onclick="diminuirMes()">‚Üê M√™s anterior</button>
      <span id="monthLabel">‚Ä¶</span>
      <button onclick="aumentarMes()">M√™s seguinte ‚Üí</button>
    </div>

    <div id="filtro-container">
      <label for="filtroData">Filtrar por dia:</label>
      <input type="date" id="filtroData" onchange="filtrarPorData()" />
      <button onclick="limparFiltro()">Limpar filtro</button>
    </div>

    <div id="buttons">
      <button onclick="exportarCSV()">üìë Exportar CSV</button>
      <button id="exportar" onclick="window.print()">üñ®Ô∏è Exportar PDF</button>
    </div>
  </header>

  <!-- Cont√™iner do calend√°rio -->
  <div id="calendar"></div>
  <!-- Mensagem de erro (caso falhe ao carregar) -->
  <p id="erro" style="text-align:center; margin-top:12px;"></p>

  <!-- Slots de hor√°rios dispon√≠veis -->
  <div id="slots-container" style="display: none;">
    <h2>Hor√°rios Dispon√≠veis para <span id="slots-data"></span></h2>
    <div id="slots-list"></div>
  </div>

  <!-- Toast para notifica√ß√µes breves -->
  <div id="toast" class="toast"></div>

  <script>
    // ===== Vari√°veis globais =====
    let occupiedDays = [];    // Array de datas ‚ÄúYYYY-MM-DD‚Äù que v√™m do backend
    let monthOffset = 0;      // 0 = m√™s atual; -1 = m√™s anterior; +1 = m√™s seguinte
    let monthAtivo = null;    // Vai armazenar { month: X, year: Y } ap√≥s carregar

    // Hor√°rios fixos de exemplo (pode vir de uma outra API se quiser)
    const horariosFixos = ['09:00', '10:00', '11:00', '14:00', '15:00', '16:00'];

    // Retorna a data de hoje no formato ‚ÄúYYYY-MM-DD‚Äù
    function hojeStr() {
      const hj = new Date();
      return hj.toISOString().split("T")[0];
    }

    // Mostra um toast r√°pido
    function showToast(mensagem, duracaoMs = 3000) {
      const toastEl = document.getElementById("toast");
      toastEl.textContent = mensagem;
      toastEl.classList.add("show");
      setTimeout(() => {
        toastEl.classList.remove("show");
      }, duracaoMs);
    }

    // Calcula qual m√™s/ano carregar com base no monthOffset
    function calcularMesAno() {
      const data = new Date();
      data.setMonth(data.getMonth() + monthOffset);
      return { mes: data.getMonth() + 1, ano: data.getFullYear() };
    }

    // ===== Carrega o calend√°rio chamando a API (ou falha para ‚Äúfallback‚Äù) =====
    async function carregarCalendario() {
      // Limpa mensagem de erro
      document.getElementById("erro").innerText = "";

      // 1) Descobre m√™s/ano que eu quero mostrar
      const { mes, ano } = calcularMesAno();

      // 2) Tenta fazer fetch para `/api/agenda?month=...&year=...`
      try {
        const resposta = await fetch(`/api/agenda?month=${mes}&year=${ano}`);
        if (!resposta.ok) throw new Error("API retornou ‚Äú" + resposta.status + "‚Äù");

        const dados = await resposta.json();
        // Espera-se que o JSON seja algo como:
        //    { occupied: [ "2025-06-04", "2025-06-10", ‚Ä¶ ] }
        occupiedDays = Array.isArray(dados.occupied) ? dados.occupied : [];
      } catch (erro) {
        // Se der algum problema, grava no console e embarca em ‚Äúfallback‚Äù:
        console.warn("Falha ao buscar `/api/agenda`:", erro);
        occupiedDays = []; 
        document.getElementById("erro").innerText = "‚ö†Ô∏è N√£o foi poss√≠vel carregar disponibilidade. Mostrando calend√°rio vazio.";
      }

      // 3) Guarda o m√™s/ano ativo (para exportar CSV mais tarde)
      monthAtivo = { month: mes, year: ano };

      // 4) Gera o HTML do calend√°rio, passando as datas ocupadas
      gerarGridCalendario(mes, ano, occupiedDays);
    }

    // ===== Gera o grid do calend√°rio (cabe√ßalhos + dias) =====
    function gerarGridCalendario(mes, ano, occupied) {
      const calendarEl = document.getElementById("calendar");
      calendarEl.innerHTML = "";

      // 1) Cabe√ßalhos de dia da semana
      const diasSemana = ["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "S√°b"];
      diasSemana.forEach(dia => {
        const th = document.createElement("div");
        th.className = "calendar-header";
        th.innerText = dia;
        calendarEl.appendChild(th);
      });

      // 2) Em que dia da semana come√ßa o 1¬∫ do m√™s? (0=Dom, 1=Seg,‚Ä¶6=S√°b)
      const primeiroDiaSemana = new Date(ano, mes - 1, 1).getDay();
      // 3) Quantos dias tem esse m√™s?
      const totalDiasMes = new Date(ano, mes, 0).getDate();

      // 4) Preenche ‚Äúc√©lulas vazias‚Äù at√© o primeiro dia efetivo
      for (let i = 0; i < primeiroDiaSemana; i++) {
        const vazio = document.createElement("div");
        vazio.className = "day-cell disabled";
        calendarEl.appendChild(vazio);
      }

      // 5) Cria cada dia do m√™s
      const hoje = hojeStr();
      for (let dia = 1; dia <= totalDiasMes; dia++) {
        const dateStr = `${ano}-${String(mes).padStart(2, "0")}-${String(dia).padStart(2, "0")}`;
        const cell = document.createElement("div");
        cell.className = "day-cell";

        // Marca ‚Äúhoje‚Äù se for igual
        if (dateStr === hoje) {
          cell.classList.add("hoje");
        }

        // Se estiver em occupied[], √© ‚Äúocupado‚Äù
        if (occupied.includes(dateStr)) {
          cell.classList.add("ocupado");
        }
        // Sen√£o, se for data futura (>= hoje), √© ‚Äúlivre‚Äù e clic√°vel
        else if (dateStr >= hoje) {
          cell.classList.add("livre");
          cell.onclick = () => mostrarSlots(dateStr);
        }
        // Qualquer data anterior a hoje √© ‚Äúdisabled‚Äù
        else {
          cell.classList.add("disabled");
        }

        // N√∫mero do dia (canto superior esquerdo)
        const numSpan = document.createElement("span");
        numSpan.className = "day-number";
        numSpan.innerText = dia;
        cell.appendChild(numSpan);

        // ‚ÄúDot‚Äù (indicador de status)
        const dot = document.createElement("span");
        dot.className = "dot";
        cell.appendChild(dot);

        calendarEl.appendChild(cell);
      }

      // 6) Atualiza o m√™s/ano no header
      const monthNames = [
        "Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho",
        "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
      ];
      document.getElementById("monthLabel").innerText = `${monthNames[mes - 1]} ${ano}`;

      // 7) Esconde a lista de slots ao trocar de m√™s
      document.getElementById("slots-container").style.display = "none";
    }

    // ===== Quando clico num dia ‚Äúlivre‚Äù, exibe os hor√°rios =====
    function mostrarSlots(dateStr) {
      const slotsContainer = document.getElementById("slots-container");
      const slotsList = document.getElementById("slots-list");
      const slotsData = document.getElementById("slots-data");

      // Transforma ‚ÄúYYYY-MM-DD‚Äù para ‚ÄúDD/MM/YYYY‚Äù
      const [YYYY, MM, DD] = dateStr.split("-");
      const formatoBr = `${String(DD).padStart(2, "0")}/${String(MM).padStart(2, "0")}/${YYYY}`;
      slotsData.innerText = formatoBr;

      // Limpa lista anterior
      slotsList.innerHTML = "";

      // Para cada hor√°rio fixo, cria um ‚Äúslot‚Äù
      horariosFixos.forEach(horario => {
        const slotEl = document.createElement("div");
        slotEl.className = "slot";

        // Label do hor√°rio
        const label = document.createElement("span");
        label.innerText = horario;
        slotEl.appendChild(label);

        // Bot√£o ‚ÄúAgendar‚Äù
        const btn = document.createElement("button");
        btn.innerText = "Agendar";
        btn.onclick = () => agendarHorario(dateStr, horario);
        slotEl.appendChild(btn);

        slotsList.appendChild(slotEl);
      });

      slotsContainer.style.display = "block";
      // Rola suavemente at√© os hor√°rios
      slotsContainer.scrollIntoView({ behavior: "smooth" });
    }

    // ===== Envia requisi√ß√£o ao backend para ‚Äú/api/agendar‚Äù =====
    function agendarHorario(dateStr, horario) {
      // Monta o objeto de agendamento
      const agendamento = { data: dateStr, horario };

      fetch("/api/agendar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(agendamento)
      })
      .then(async (res) => {
        if (!res.ok) {
          // Se a resposta n√£o for OK, pega mensagem de erro se existir
          const erroJson = await res.json().catch(() => null);
          throw new Error(erroJson?.error || "Erro no servidor");
        }
        return res.json();
      })
      .then(resp => {
        if (resp.sucesso) {
          showToast(`‚úÖ Agendado para ${dateStr} √†s ${horario}`);
          // Recarrega o m√™s para atualizar cor de dia ‚Äúocupado‚Äù
          carregarCalendario();
        } else {
          showToast("‚ùå N√£o foi poss√≠vel agendar.");
        }
      })
      .catch(err => {
        console.error("Erro no agendarHorario():", err);
        showToast("‚ùå Erro ao enviar agendamento.");
      });
    }

    // ===== Navega√ß√£o de meses =====
    function aumentarMes() {
      monthOffset++;
      carregarCalendario();
    }
    function diminuirMes() {
      monthOffset--;
      carregarCalendario();
    }

    // ===== Filtrar por data (input date) =====
    function filtrarPorData() {
      const filtro = document.getElementById("filtroData").value; // ‚ÄúYYYY-MM-DD‚Äù
      if (!filtro) {
        // Se limpar, volta a carregar o m√™s atual (sem filtro)
        return carregarCalendario();
      }

      // Extrai ano e m√™s do filtro
      const [anoFiltro, mesFiltro, diaFiltro] = filtro.split("-").map(item => parseInt(item, 10));

      // Calcula quantos meses de diferen√ßa h√° entre hoje e filtro
      const hoje = new Date();
      const diffMeses = (anoFiltro - hoje.getFullYear()) * 12 + (mesFiltro - (hoje.getMonth() + 1));
      monthOffset = diffMeses;
      carregarCalendario();

      // Depois de 500ms (tempo que leva para recarregar o calend√°rio), clicamos naquele dia
      setTimeout(() => {
        // Exibe slots somente para o dia filtrado
        mostrarSlots(filtro);
      }, 500);
    }

    function limparFiltro() {
      document.getElementById("filtroData").value = "";
      carregarCalendario();
    }

    // ===== Exportar CSV =====
    function exportarCSV() {
      if (!monthAtivo) {
        showToast("Carrega o calend√°rio primeiro.");
        return;
      }
      // Monta cabe√ßalho do CSV
      let csvConteudo = "Data;Status\n";
      const totalDiasMes = new Date(monthAtivo.year, monthAtivo.month, 0).getDate();
      for (let dia = 1; dia <= totalDiasMes; dia++) {
        const dateStr = `${monthAtivo.year}-${String(monthAtivo.month).padStart(2, "0")}-${String(dia).padStart(2, "0")}`;
        const status = occupiedDays.includes(dateStr) ? "ocupado" : "livre";
        csvConteudo += `${dateStr};${status}\n`;
      }
      const blob = new Blob([csvConteudo], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.setAttribute("download", `calendario_${monthAtivo.year}-${String(monthAtivo.month).padStart(2, "0")}.csv`);
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // ===== Inicializa o calend√°rio ao abrir a p√°gina =====
    carregarCalendario();
  </script>
</body>
</html>
