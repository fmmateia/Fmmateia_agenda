  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;

    .slot {

      border-left: 6px solid;

      box-shadow: 0 1px 4px rgba(0,0,0,0.05);

    .ocupado {
      border-color: #ff4d4f;

    .disponÃ­vel {

    .label {

<body>
  <h1>ðŸ“… Disponibilidade do FÃ¡bio</h1>
  <div id="agenda"></div>
  <script>
    async function carregarAgenda() {
      const res = await fetch("https://fmmateia-agenda.vercel.app/api/agenda");
      const dados = await res.json();
      const container = document.getElementById("agenda");
      container.innerHTML = "";

      dados.forEach(dia => {
        const header = document.createElement("h3");
        header.className = "dia";
        header.textContent = dia.data;
        container.appendChild(header);

        dia.blocos.forEach(bloco => {
          const div = document.createElement("div");
          div.className = "slot " + bloco.status;
          div.innerHTML = `
            <span class="label">${bloco.inicio} â€“ ${bloco.fim}</span>
            <span class="status">${bloco.status.charAt(0).toUpperCase() + bloco.status.slice(1)}</span>
          `;
          container.appendChild(div);
        });
      });
    }

    carregarAgenda();
  </script>
</body>
