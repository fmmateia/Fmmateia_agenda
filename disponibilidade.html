<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ“… Disponibilidade - FÃ¡bio</title>
  <style>
    :root {
      --bg: #f4f6f8;
      --card: #fff;
      --text: #222;
      --accent: #0070f3;
      --busy: #ff4d4f;
      --free: #52c41a;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --card: #1e1e1e;
        --text: #e4e4e4;
        --accent: #3ea6ff;
        --busy: #ff7875;
        --free: #95de64;
      }
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }
    .slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--card);
      padding: 12px;
      margin-bottom: 10px;
      border-left: 6px solid;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .busy { border-color: var(--busy); }
    .free { border-color: var(--free); }
    .label { font-weight: 500; }
    .status { font-weight: bold; text-transform: uppercase; }
    #erro { color: red; text-align: center; }
  </style>
</head>
<body>
  <h1>ðŸ“… Disponibilidade do FÃ¡bio</h1>
  <div id="agenda"></div>
  <p id="erro"></p>

  <script>
    async function carregarAgenda() {
      try {
        const res = await fetch("https://fmmateia-agenda.vercel.app/api/agenda", { method: "POST" });
        const dados = await res.json();

        const container = document.getElementById("agenda");
        container.innerHTML = "";

        dados.forEach(item => {
          const div = document.createElement("div");
          div.className = `slot ${item.status === 'ocupado' ? 'busy' : 'free'}`;
          div.innerHTML = `
            <div class="label">${item.data} Â· ${item.inicio} â€“ ${item.fim}</div>
            <div class="status">${item.status === 'ocupado' ? 'Ocupado' : 'DisponÃ­vel'}</div>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        document.getElementById("erro").innerText = "Erro ao carregar disponibilidade.";
      }
    }

    carregarAgenda();
  </script>
</body>
</html>
