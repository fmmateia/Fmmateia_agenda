<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“… Disponibilidade do FÃ¡bio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #0070f3;
    }
    .dia {
      margin-top: 20px;
    }
    .slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 10px 15px;
      margin: 6px 0;
      border-left: 6px solid;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .ocupado {
      border-color: #ff4d4f;
    }
    .livre {
      border-color: #52c41a;
    }
    .label {
      font-weight: bold;
    }
    .status {
      text-transform: uppercase;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>ðŸ“… Disponibilidade do FÃ¡bio</h1>
  <div id="agenda"></div>
  <script>
    function gerarBlocosHora() {
      const blocos = [];
      let hora = 8;
      while (hora < 20) {
        const inicio = hora.toString().padStart(2, '0') + ':00';
        const fim = (hora + 1).toString().padStart(2, '0') + ':00';
        blocos.push({ inicio, fim });
        hora++;
      }
      return blocos;
    }

    function blocoOcupado(bloco, ocupados) {
      return ocupados.some(o => {
        return !(bloco.fim <= o.inicio || bloco.inicio >= o.fim);
      });
    }

    async function carregarAgenda() {
      const res = await fetch("https://fmmateia-agenda.vercel.app/api/agenda", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({})
      });

      const dados = await res.json();
      const container = document.getElementById("agenda");
      container.innerHTML = "";

      dados.forEach(dia => {
        const header = document.createElement("h3");
        header.className = "dia";
        header.textContent = dia.data;
        container.appendChild(header);

        const blocos = gerarBlocosHora();
        blocos.forEach(bloco => {
          const ocupado = blocoOcupado(bloco, dia.ocupados);
          const div = document.createElement("div");
          div.className = "slot " + (ocupado ? "ocupado" : "livre");
          div.innerHTML = `
            <span class="label">${bloco.inicio} â€“ ${bloco.fim}</span>
            <span class="status">${ocupado ? "Ocupado" : "DisponÃ­vel"}</span>
          `;
          container.appendChild(div);
        });
      });
    }

    carregarAgenda();
  </script>
</body>
</html>
